<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function one(){
        var arr =['1','2','3','4','1','3'];
        var brr=[];
        for(var i=0;i<arr.length;i++){
            if(brr.indexOf(arr[i])==-1){
                brr.push(arr[i]);
            }
        }
        return brr;
    }
    console.log(one());
    function two(){
        var arr =['我','是','号','编','的','我'];
        var brr=[];
        for(var i=arr.length-1;i>0;i--){
            if(brr.indexOf(arr[i])==-1){
                brr.push(arr[i]);
            }
        }
        return brr;
    }
    console.log(two());
</script>
</body>
</html>
